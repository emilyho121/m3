<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- import aframe environment component -->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <!-- teleport stuff -->
      <a-mixin id="teleport" teleport-controls="type: parabolic; button: trigger; cameraRig: #cameraRig; defaultPlaneSize: 1000; ">
      </a-mixin>
      <!-- import model here -->
     
      <a-asset-item id="mask" src="models/bird/scene.gltf" position="0 -1 0"></a-asset-item>
      <a-asset-item id="just_people" src="models/just_people/scene.gltf" position="0 -1 0"></a-asset-item>
      <a-asset-item id="creature" src="models/fish_android_sea_surveillance__fishchallenge/scene.gltf" position="0 -1 0">
      </a-asset-item>
     
      <!-- import sound with the audio tag -->
      <audio id="swell" crossorigin="anonymous" preload="auto" src="snd/footsteps_high.wav"></audio>
  
    </a-assets>

    <!-- add environment -->
    <a-entity environment="preset: threetowers"></a-entity>
    <!-- <a-entity environment="preset: threetowers; active: true; seed: 5; skyType: gradient; skyColor: #23a06b; horizonColor: #f5e170; lightPosition: 0.5 1 0; fog: 0.8; ground: spikes; groundYScale: 4.26; groundTexture: walkernoise; groundColor: #273a49; groundColor2: #2b464f; dressing: towers; dressingAmount: 3; dressingColor: #5f6d94; dressingScale: 50; dressingVariance: 10 100 10; gridColor: #239893" visible=""><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #91cfb5; intensity: 0.6; groundColor: #273a49" visible=""></a-entity><a-entity class="environment" position="0.5 1 0" light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 4.26" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110" class="environment" visible="" geometry="" material="shader: gradientshader; topColor: #23a06b; bottomColor: #f5e170; npot: false; side: front"></a-sky><a-entity id="stars" visible="false"></a-entity></a-entity> -->
    <!-- sound is positional by default set it to false to fill the scene -->
    <a-sound src="#swell" autoplay="true" loop="true" volume="1" positional="false"></a-sound>

    
    <a-gltf-model src="#mask" scale="0.1 0.1 0.1" position="0.81467 0.0022 -32.97637" gltf-model="models/bird/scene.gltf"></a-gltf-model>
    <a-gltf-model src="#just_people" scale="0.003 0.003 0.003" position="-0.55062 0.14425 -4.68996" gltf-model="models/just_people/scene.gltf" visible="" mixin="teleport"></a-gltf-model>
    <a-gltf-model src="#creature" scale="0.01 0.01 0.01" position="13.91311 0.5 -27.1167" animation-mixer="" gltf-model="models/fish_android_sea_surveillance__fishchallenge/scene.gltf">
    </a-gltf-model>


    <!-- <a-sphere scale=".5 .5 .5" position="0 5 -.5" radius="5" color="#EF2D5E" animation__rotation="property: rotation; dir: alternate; dur: 10000;
                          easing: easeInSine; loop: true; to: 0 360 0" animation__position="property: position; dir: alternate; dur: 10000;
                          easing: easeInSine; loop: true; from: 0 5 0; to: 0 5 -40" animation__segmentw="property: segments-width; dir: alternate; dur: 1000;
                          easing: easeInSine; loop: true; from: 2; to: 36" animation__segmenth="property: segments-height; dir: alternate; dur: 1000;
                          easing: easeInSine; loop: true; from: 2; to: 18">
      <a-sound src="#swell" autoplay="true" loop="true" volume="1"></a-sound>
    </a-sphere> -->

    <!-- teleport rig -->
    <a-entity id="cameraRig" position="0 0.1 0">
      <a-entity camera wasd-controls look-controls></a-entity>
      <a-entity id="rightHand" mixin="teleport" laser-controls="hand: right" windows-motion-controls="hand: right"
        oculus-go-controls="hand: right" oculus-touch-controls="hand: right">


        <!-- <a-entity id="leftHand" mixin="teleport" laser-controls="hand: left"
                          windows-motion-controls="hand: left" oculus-go-controls="hand: left"
                          oculus-touch-controls="hand: left">
                      </a-entity> -->
      </a-entity>

     
  </a-scene>
</body>

</html>
